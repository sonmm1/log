bind 0.0.0.0
daemonize yes
protected-mode no
port 6385
logfile "/myredis/cluster/cluster6385.log"
pidfile "/myredis/cluster/cluster6385.pid"
dir "/myredis/cluster"
dbfilename "dump6385.rdb"
appendonly yes
appendfilename "appendonly6385.aof"
requirepass "111111"
masterauth "111111"
cluster-enabled yes
cluster-config-file "nodes-6385.conf"
cluster-node-timeout 5000
